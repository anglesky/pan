<div class='do_search'>
    <div class='search_header'>
       <div class='s_br'>
            <input type='text' id='search_value' value='{{param.search}}'/><a class='right button icon-search'></a>
            <div style='float:right'>{{LNG.path}}:<input type='text' id='search_path' value='{{param.path}}'/></div>
        </div>
       <div class='s_br'>
            <input type='checkbox' id='search_is_case' {{if param.is_case}}checked='true'{{/if}}/>
            <label for='search_is_case'>{{LNG.search_uplow}}</label>
            <input type='checkbox' id='search_is_content' {{if param.is_content}}checked='true'{{/if}}/>
            <label for='search_is_content'>{{LNG.search_content}}</label>
            <div style='float:right'>{{LNG.file_type}}:<input type='text' id='search_ext' value='{{param.ext}}' title='{{LNG.search_ext_tips}}'/></div>
        </div>
    </div>
    <div class='search_result'>
        <table border='0' cellspacing='0' cellpadding='0'>
            <tr class='search_title'>
               <td class='name'>{{LNG.name}}</td>
               <td class='type'>{{LNG.type}}</td>
               <td class='size'>{{LNG.size}}</td>
               <td class='path'>{{LNG.path}}</td>
            </tr>
            <tr class='message'><td colspan='4'></td></tr>
        </table>
    </div>
</div>
