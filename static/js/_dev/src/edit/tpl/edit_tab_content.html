<div class="edit_content">
	<pre id="{{uuid}}" class="ace_editor_content"></pre>
	<div class="resize hidden"></div><!-- 预览 -->
	<div class="edit_right_frame hidden">
		<div class="right_main">
			<div class="function_list_frame hidden">
				<div class="function_list_tool">
					<div class="box">
						<span> <i class="icon-code"></i>{{LNG.function_list}}</span>
						<a href="javascript:;" class="tool_close" title="{{LNG.close}}"><i class="font-icon icon-remove"></i></a>
					</div>
					<div class="function_search">
						<input type="text" placeholder="Search(ctrl+shift+e)">
						<i class="font-icon icon-remove-sign search_reset hidden"> </i>
					</div>
				</div>
				<div class="function_list_parent">
					<div class="function_list_box"></div>
				</div>
			</div>
			<!-- 函数列表 -->

			<div class="preview_url_frame can_right_menu hidden">
				<div class="preview_url_tool">
					<div class="input_content"><input type="text" value=""/></div>
					<div class="box">
						<a href="javascript:;" class="tool_open_url" title="{{LNG.open_ie}}"><i class="font-icon icon-external-link"></i></a>
						<a href="javascript:;" class="tool_refresh" title="{{LNG.refresh}}"><i class="font-icon icon-refresh"></i></a>
						<a href="javascript:;" class="tool_close" title="{{LNG.close}}"><i class="font-icon icon-eye-close"></i></a>
					</div>
				</div>
				<div class="preview_frame_content">
					<iframe src="" style="width:100%;height:98%;border:0;"></iframe>
				</div>
			</div>
			<!-- url浏览 -->

			<div class="preview_markdown_frame can_right_menu hidden">
				<div class="preview_markdown_tool">
					<div class="box">
						<a href="javascript:;" class="tool_markdown_menu" title="{{LNG.download}}"><i class="font-icon icon-list"></i></a>
						<a href="javascript:;" class="tool_markdown_help" title="{{LNG.help}}"><i class="font-icon icon-question"></i></a>
						<a href="javascript:;" class="tool_markdown_max" title="{{LNG.open_ie}}"><i class="font-icon icon-resize-full"></i></a>
						<a href="javascript:;" class="tool_close" title="{{LNG.close}}"><i class="font-icon icon-eye-close"></i></a>
					</div>
					<div class="markdown_menu_box hidden">
						<h3>{{LNG.markdown_content}}</h3>
						<!-- 下载、帮助 字数信息，导出pdf、预览-->
						<div class="btn-group btn-group-sm tools_markdown_more">
						  	<button type="button" markdown_action="tool_open_url" class="btn btn-default">
								<i class="font-icon icon-cloud-download"></i>{{LNG.preview}}
						  	</button>
							<button type="button" markdown_action="tool_markdown_download" class="btn btn-default">
								<i class="font-icon icon-cloud-download"></i>{{LNG.download}}
							</button>
						</div>
						<div class="content"></div>
					</div>
				</div>
				<div class="markdown_preview can_select"></div>
			</div>
			<!-- markdown -->
		</div>
	</div>
</div>
